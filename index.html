<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" type="image/jpg" href="favicon_io/favicon.ico"/>
	<title>Giraffe World</title>
</head>
<body>
<header>
	<div class="logo"></div>
	<h1>Giraffe World</h1>
	<div class="btn-info">i</div>
</header>

<div class="container">

<div class="game">
	<ul class="guesslist">
		<h2 class="heading">Your guess</h2>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
		<li class='guess'></li>
	</ul>
	<ul class="scorelist">
		<h2 class='heading heading__score'><div>Classification</div><div>Environment</div><div>Physical</div></h2>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
		<li class="score"><div class="taxonomy"></div><div class="environment"></div><div class="other"></div></li>
	</ul>

</div>

<div class="spacer"></div>

<ul class="keyboard">
	<li class="keyboard-key" data-number="q">q</li>
	<li class="keyboard-key" data-number="w">w</li>
	<li class="keyboard-key" data-number="e">e</li>
	<li class="keyboard-key" data-number="r">r</li>
	<li class="keyboard-key" data-number="t">t</li>
	<li class="keyboard-key" data-number="y">y</li>
	<li class="keyboard-key" data-number="u">u</li>
	<li class="keyboard-key" data-number="i">i</li>
	<li class="keyboard-key" data-number="o">o</li>
	<li class="keyboard-key"  data-number="p">p</li>
	<div class="spacer"></div>
	<li class="keyboard-key" data-number="a">a</li>
	<li class="keyboard-key" data-number="s">s</li>
	<li class="keyboard-key" data-number="d">d</li>
	<li class="keyboard-key" data-number="f">f</li>
	<li class="keyboard-key" data-number="g">g</li>
	<li class="keyboard-key" data-number="h">h</li>
	<li class="keyboard-key" data-number="j">j</li>
	<li class="keyboard-key" data-number="k">k</li>
	<li class="keyboard-key" data-number="l">l</li>
	<div class="spacer"></div>
	<li class="keyboard-key key-enter" data-number="enter">enter</li>
	<li class="keyboard-key" data-number="z">z</li>
	<li class="keyboard-key" data-number="x">x</li>
	<li class="keyboard-key" data-number="c">c</li>
	<li class="keyboard-key" data-number="v">v</li>
	<li class="keyboard-key" data-number="b">b</li>
	<li class="keyboard-key" data-number="n">n</li>
	<li class="keyboard-key" data-number="m">m</li>
	<li class="keyboard-key key-back" data-number="bspace">&#9003;</li>
</ul>

<ul class="modal__animals"></ul>
<div class="modal__alert"></div>

</div>


<footer>
	<div>&copy; Poor Giraffe 2022</div>
	<div><a href="https://amazing-mestorf-48741b.netlify.app">Giraffle</a></div>
</footer>

<script type="text/javascript" src='animals.js'></script>
<script type="text/javascript" src='main.js'></script>
</body>
</html>
